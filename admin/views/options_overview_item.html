<tr data-id="~id~">
    <td width="10%">
        <a href="#"
           data-model="modules\modules\models\modules_options"
           data-m-action="dynamic_edit"
           data-m-context='tr[data-id="~id~"]'
           title="*Edit*"
           class="edit"><i class="fa fa-edit"></i></a>
        <a href="#"
           data-model="modules\modules\models\modules_options"
           data-m-action="dynamic_edit"
           data-m-context='tr[data-id="~id~"]'
           class="delete"
           title="*Delete*"><i class="fa fa-trash"></i></a>
    </td>
    <td width="10%" class="text-left"><span data-edit="language">~language~</span></td>
    <td width="10%" class="text-left"><span data-edit="module">~module~</span></td>
    <td width="20%" class="text-left"><span data-edit="parameter">~parameter~</span></td>
    <td width="50%" class="text-left"><span data-edit="value">~value_special~</span></td>
</tr>
